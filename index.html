<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 <h1>Rock Paper Scissors</h1>
 <div class="choices">
    <div class="choice" id="Rock">
        <img src="/Rock ,Paper,Scissor game/pink rock image.png" alt="Rock">
    </div>
    <div class="choice" id="Paper">
        <img src="/Rock ,Paper,Scissor game/yello paper image.jpeg" alt="Paper">
    </div>
    <div class="choice" id="Scissors">
        <img src="/Rock ,Paper,Scissor game/scissors.image.jpeg" alt="Scissors">
    </div>
 </div>

 <div class="scoreboard">
    <div class="score">
        <p id="userScore">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="compScore">0</p>
        <p>Computer</p>
    </div>
 </div>

 <div class="msg-container">
    <div id="msg">
        <p>Play your move</p>
    </div>
 </div>
       
    <script src="game.js"></script>
</body>
</html>
